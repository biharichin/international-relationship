
name: Send Daily MCQs

on:
  schedule:
    # Runs at 19:30 UTC, which is 1:00 AM IST
    - cron: '30 19 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  send_mcqs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        working-directory: ./mcq_telegram_bot

      - name: Run bot script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_IDS: ${{ secrets.TELEGRAM_CHAT_IDS }}
        run: python bot.py
        working-directory: ./mcq_telegram_bot

      - name: Commit and push progress
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add mcq_telegram_bot/progress.txt
          git commit -m "Update question progress" || echo "No changes to commit"
          git push
        working-directory: .
